<main class="container my-4">
    <!-- Sección de texto -->
    <section class="mb-4">
        <h2>Bienvenido</h2>
        <p>Esta es una app web simple desplegada en Netlify, ahora mejorada con Bootstrap.</p>
        <button id="btnSaludo" class="btn btn-warning">Tócame</button>
        <p id="mensaje" class="mt-3"></p>
    </section>

    <!-- Sección de carrusel -->
    <section>
        <h2>Galería</h2>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            
            <!-- Indicadores (opcional) -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Imagen 1"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Imagen 2"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Imagen 3"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Imagen 4"></button>
            </div>

            <!-- Imágenes -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="src/img/cara1.jpeg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="src/img/cara2.jpeg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="src/img/cara3.jpeg" class="d-block w-100" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="src/img/cara4.jpeg" class="d-block w-100" alt="Imagen 4">
                </div>
            </div>

            <!-- Controles -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </section>
</main>
