<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrusel Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Carrusel pantalla completa */
    .carousel-item img {
      width: 100%;
      height: 80vh;          /* ocupa el 80% de la altura de la ventana */
      object-fit: cover;     /* recorta manteniendo proporción */
    }
    .carousel-caption {
      background: rgba(0,0,0,0.5); /* fondo semitransparente para legibilidad */
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <main class="container-fluid p-0">
    <h2 class="text-center my-4 text-white">Galería</h2>

    <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Imagen 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Imagen 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Imagen 3"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Imagen 4"></button>
      </div>

      <!-- Items -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="src/img/cara1.jpeg" alt="Imagen 1">
          <div class="carousel-caption text-start">
            <h5>Imagen 1</h5>
            <p>Descripción breve de la primera imagen.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="src/img/cara2.jpeg" alt="Imagen 2">
          <div class="carousel-caption">
            <h5>Imagen 2</h5>
            <p>Texto descriptivo de la segunda imagen.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="src/img/cara3.jpeg" alt="Imagen 3">
          <div class="carousel-caption text-end">
            <h5>Imagen 3</h5>
            <p>Texto descriptivo de la tercera imagen.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="src/img/cara4.jpeg" alt="Imagen 4">
          <div class="carousel-caption text-end">
            <h5>Imagen 4</h5>
            <p>Texto descriptivo de la cuarta imagen.</p>
          </div>
        </div>
      </div>

      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
