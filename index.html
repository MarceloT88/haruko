<main class="container my-4">
    <!-- Sección de texto -->
    <section class="mb-4">
        <h2>Bienvenido</h2>
        <p>Esta es una app web simple desplegada en Netlify, ahora mejorada con Bootstrap.</p>
        <button id="btnSaludo" class="btn btn-warning">Tócame</button>
        <p id="mensaje" class="mt-3"></p>
    </section>

    <!-- Sección de carrusel -->
    <section>
        <h2>Galería</h2>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="src\img\cara1.jpeg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="src\img\cara2.jpeg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="src\img\cara3.jpeg" class="d-block w-100" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="src\img\cara4.jpeg" class="d-block w-100" alt="Imagen 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>
</main>
